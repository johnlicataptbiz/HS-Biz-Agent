<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 400" fill="none">
  <!-- Background -->
  <rect width="1920" height="400" fill="#F8FAFC"/>
  
  <!-- Blue wave decoration -->
  <path d="M0,0 L800,0 Q900,0 950,100 Q1000,200 900,250 Q800,300 850,350 Q900,400 800,400 L0,400 Z" fill="#1E6FD9"/>
  <path d="M0,0 L750,0 Q850,0 900,80 Q950,160 850,220 Q750,280 800,340 Q850,400 750,400 L0,400 Z" fill="#2B7DE9"/>
  
  <!-- Gears (left side) -->
  <g transform="translate(80, 80)">
    <!-- Large gear -->
    <circle cx="60" cy="60" r="50" fill="none" stroke="#E85D2D" stroke-width="8"/>
    <circle cx="60" cy="60" r="35" fill="none" stroke="#E85D2D" stroke-width="8"/>
    <circle cx="60" cy="60" r="15" fill="#E85D2D"/>
    <!-- Gear teeth -->
    <rect x="55" y="0" width="10" height="20" fill="#E85D2D"/>
    <rect x="55" y="100" width="10" height="20" fill="#E85D2D"/>
    <rect x="0" y="55" width="20" height="10" fill="#E85D2D"/>
    <rect x="100" y="55" width="20" height="10" fill="#E85D2D"/>
    
    <!-- Small gear -->
    <g transform="translate(90, 90)">
      <circle cx="30" cy="30" r="25" fill="none" stroke="#2B7DE9" stroke-width="6"/>
      <circle cx="30" cy="30" r="12" fill="#2B7DE9"/>
    </g>
    
    <!-- Arrows -->
    <path d="M130,40 Q160,60 130,90" stroke="#E85D2D" stroke-width="4" fill="none" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Brain icon -->
  <g transform="translate(100, 220)">
    <ellipse cx="50" cy="40" rx="45" ry="38" fill="#E85D2D"/>
    <path d="M25,40 Q35,15 50,25 Q65,15 75,40" stroke="#FFF" stroke-width="5" fill="none"/>
    <path d="M25,50 Q50,70 75,50" stroke="#FFF" stroke-width="5" fill="none"/>
    <!-- Circuit lines -->
    <line x1="95" y1="30" x2="140" y2="30" stroke="#E85D2D" stroke-width="3"/>
    <line x1="95" y1="50" x2="130" y2="50" stroke="#E85D2D" stroke-width="3"/>
    <circle cx="140" cy="30" r="5" fill="#E85D2D"/>
    <circle cx="130" cy="50" r="5" fill="#E85D2D"/>
  </g>
  
  <!-- Main Title -->
  <text x="400" y="180" font-family="Arial Black, sans-serif" font-size="72" font-weight="900">
    <tspan fill="#E85D2D">PT Biz</tspan>
    <tspan fill="#1E6FD9"> HubSpot AI</tspan>
  </text>
  <text x="400" y="280" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="#1E6FD9">Optimizer</text>
  
  <!-- Code brackets icon (right side) -->
  <g transform="translate(1050, 60)">
    <circle cx="80" cy="80" r="70" fill="#E8F4FD" stroke="#2B7DE9" stroke-width="3"/>
    <text x="80" y="100" text-anchor="middle" font-family="monospace" font-size="60" fill="#2B7DE9">&lt;/&gt;</text>
  </g>
  
  <!-- Cloud with connections -->
  <g transform="translate(1200, 150)">
    <!-- Cloud shape -->
    <ellipse cx="100" cy="80" rx="80" ry="50" fill="#E8F4FD" stroke="#2B7DE9" stroke-width="3"/>
    <ellipse cx="50" cy="100" rx="40" ry="30" fill="#E8F4FD" stroke="#2B7DE9" stroke-width="3"/>
    <ellipse cx="150" cy="100" rx="40" ry="30" fill="#E8F4FD" stroke="#2B7DE9" stroke-width="3"/>
    
    <!-- Connection lines -->
    <line x1="60" y1="130" x2="40" y2="180" stroke="#2B7DE9" stroke-width="3"/>
    <line x1="100" y1="130" x2="100" y2="180" stroke="#2B7DE9" stroke-width="3"/>
    <line x1="140" y1="130" x2="160" y2="180" stroke="#2B7DE9" stroke-width="3"/>
    
    <!-- User icons -->
    <circle cx="40" cy="200" r="20" fill="#E85D2D"/>
    <circle cx="100" cy="200" r="20" fill="#E85D2D"/>
    <circle cx="160" cy="200" r="20" fill="#E85D2D"/>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="1700" cy="100" r="8" fill="#2B7DE9"/>
  <circle cx="1750" cy="150" r="6" fill="#E85D2D"/>
  <circle cx="1800" cy="80" r="10" fill="#2B7DE9" opacity="0.5"/>
  <circle cx="1850" cy="200" r="8" fill="#E85D2D"/>
</svg>
