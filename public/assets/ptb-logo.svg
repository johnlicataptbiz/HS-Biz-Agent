    <rect x="0" y="0" width="80" height="50" rx="10" fill="#2B7DE9" stroke="#1E6FD9" stroke-width="3"/>
    <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">AI</text>
  </g>
  
  <!-- Brain icon (top left) -->
  <g transform="translate(50, 50)">
    <ellipse cx="40" cy="35" rx="35" ry="30" fill="#E85D2D"/>
