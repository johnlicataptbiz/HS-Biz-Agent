    <!-- Bottom left arrow arc -->
    <path d="M130,410 A180,180 0 0,1 60,260" />
    <polygon points="55,270 40,240 70,245" fill="#E85D2D" stroke="none"/>
  </g>
  
  <!-- AI Badge (bottom left) -->
